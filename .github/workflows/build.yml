name: CI Zig & Docker

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  manylinux:
    name: Build manylinux wheels (Docker + Zig)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU (for aarch64)
        uses: docker/setup-qemu-action@v3
      - name: Build wheels in manylinux Docker with Zig
        run: |
          docker run --rm \
            -v "$(pwd)":/io \
            -e "PIP_INDEX_URL=${{ env.PIP_INDEX_URL }}" \
            ghcr.io/pyo3/maturin \
            build --release --zig --manylinux 2014 \
              -i python${{ matrix.python-version }} \
              --target ${{ matrix.target }}-unknown-linux-gnu \
              --out /io/dist
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist

  macos:
    name: Build macOS wheels (Zig)
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [macos-13, macos-14]
        target: [x86_64, aarch64]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install maturin with Zig support
        run: pip install maturin[zig]
      - name: Build wheels with Zig
        run: |
          maturin build --release --zig --target ${{ matrix.target }}-apple-darwin --out dist -i python${{ matrix.python-version }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist

  windows:
    name: Build Windows wheels (Zig)
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.target }}
      - name: Install maturin with Zig support
        run: pip install maturin[zig]
      - name: Build wheels with Zig
        run: |
          maturin build --release --zig --target x86_64-pc-windows-msvc --out dist -i python${{ matrix.python-version }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}-py${{ matrix.python-version }}
          path: dist 